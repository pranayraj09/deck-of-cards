<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deck of Cards</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="deal">
            <button id="deal" type="button" class="btn btn-info" onclick="getRandom()">Deal</button>
            <p id="countText">Remaining Cards: <span id="count">52</span></p>
        </div>
        <div class="cards">
            <div class="eachCard col" id="card1"><p class="top" id="num-top-1"></p><img id="cardIcon1"><p class="bottom" id="num-bottom-1"></p></div>
            <div class="eachCard col" id="card2"><p class="top" id="num-top-2"></p><img id="cardIcon2"><p class="bottom" id="num-bottom-2"></p></div>
            <div class="eachCard col" id="card3"><p class="top" id="num-top-3"></p><img id="cardIcon3"><p class="bottom" id="num-bottom-3"></p></div>
            <div class="eachCard col" id="card4"><p class="top" id="num-top-4"></p><img id="cardIcon4"><p class="bottom" id="num-bottom-4"></p></div>
            <div class="eachCard col" id="card5"><p class="top" id="num-top-5"></p><img id="cardIcon5"><p class="bottom" id="num-bottom-5"></p></div>
        </div>
    </div>
</body>
</html>
